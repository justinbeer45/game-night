{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>It's Game Night, Amigos</h1>
    <h2 class="important">
      Welcome, let's decide if we will play tonight's game again next week or if we will move on.
    </h2>
    <form>
        <input type = "button" id = "warning" value = "Warning" onclick = "Warning();" />
    </form>
    <form>
      <label for="name">First name:</label>
      <input type="text" id="name" name="name" class="box"><br>
      <label for="vote">Play tonight's game next week?:</label>
      <input type="text" id="vote" name="vote" class="box"><br>
    </form>
{% endblock %}
